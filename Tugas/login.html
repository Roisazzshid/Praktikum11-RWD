<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            max-width: 1000px;
        }

        @media only screen and (max-width:700px) {
            
        }
    </style>
</head>
<body>
<form>
  <div class="form-group row">
    <label for="nama" class="col-2 col-form-label">Nama Lengkap</label> 
    <div class="col-10">
      <input id="nama" name="nama" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-2 col-form-label">Tempat Lahir</label> 
    <div class="col-10">
      <input id="tempat" name="tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal" class="col-2 col-form-label">Tanggal Lahir</label> 
    <div class="col-10">
      <input id="tanggal" name="tanggal" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2">Radio Buttons</label> 
    <div class="col-10">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="L" required="required"> 
        <label for="radio_0" class="custom-control-label">Laki-laki</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="P" required="required"> 
        <label for="radio_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label">Email</label> 
    <div class="col-10">
      <input id="email" name="email" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-2 col-form-label">Status Peserta</label> 
    <div class="col-10">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="smp">SMP</option>
        <option value="sma">SMA</option>
        <option value="mahasiswa">Mahasiswa</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-10">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
