<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            max-width: 1000px;
        }

        @media only screen and (max-width:700px) {
            
        }
    </style>
</head>
<body>
<form>
  <div class="form-group row">
    <label for="kode" class="col-4 col-form-label">Kode</label> 
    <div class="col-4">
      <input id="kode" name="kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="kegiatan" name="kegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="mulai" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-4">
      <input id="mulai" name="mulai" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-4">
      <input id="akhir" name="akhir" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="biaya" class="col-4 col-form-label">Biaya</label> 
    <div class="col-5">
      <input id="biaya" name="biaya" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat" class="col-4 col-form-label">Tempat</label> 
    <div class="col-5">
      <input id="tempat" name="tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitude" class="col-4 col-form-label">Latitude</label> 
    <div class="col-4">
      <input id="latitude" name="latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="longitude" class="col-4 col-form-label">Longitude</label> 
    <div class="col-4">
      <input id="longitude" name="longitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="jenis" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-5">
      <select id="jenis" name="jenis" class="custom-select" required="required">
        <option value="E">Ekonomi</option>
        <option value="O">Olahraga</option>
        <option value="S">Sosialisasi</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="pic" class="col-4 col-form-label">PIC</label> 
    <div class="col-5">
      <input id="pic" name="pic" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="deskripsi" name="deskripsi" cols="40" rows="3" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
</body>
</html>
